<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem Baba - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-light: #6a86ff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-text: #6c757d;
            --border-color: #e0e0e0;
            --error-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-shapes .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(106, 134, 255, 0.1) 100%);
        }

        .background-shapes .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .background-shapes .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
        }

        .login-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .brand.logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--light-text);
            font-size: 14px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-color);
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 40px;
            color: var(--light-text);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
            background-color: var(--white);
            padding: 0 5px;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 30px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 16px;
        }

        .form-group input:focus~i {
            color: var(--primary-color);
        }

        .toggle-password {
            left: auto;
            right: 15px;
            cursor: pointer;
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message:not(:empty) {
            display: block;
        }

        .reset-btn {
            width: 100%;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: var(--white);
            margin-top: 10px;
        }

        .reset-btn:hover {
            background-color: var(--primary-light);
        }

        .reset-btn:disabled {
            background-color: var(--light-text);
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--light-text);
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .custom-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .custom-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .custom-toast.success {
            background-color: var(--success-color);
        }

        .custom-toast.error {
            background-color: var(--error-color);
        }

        .custom-toast.warning {
            background-color: var(--warning-color);
            color: var(--text-color);
        }

        .custom-toast.info {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
            }

            .form-group input {
                padding: 10px 15px 10px 35px;
            }

            .form-group i {
                font-size: 14px;
                left: 12px;
            }

            .reset-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <section id="reset-password" class="login-section">
        <div class="login-container">
            <div class="login-box">
                <div class="brand logo">
                    <div class="logo-container">
                        <img src="../../images/adem/adem 2.jpg" alt="Adem Baba Logo" class="logo-image">
                    </div>
                    <h1>Adem Baba</h1>
                </div>
                <div class="login-header">
                    <h2>Reset Password</h2>
                    <p>Enter a new password for your account</p>
                </div>

                <form class="login-form" id="newPasswordForm">
                    <div class="form-group">
                        <input type="password" id="password" required autocomplete="new-password"
                            aria-label="New password" placeholder=" ">
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <i id="toggle-password" class="fas fa-eye toggle-password"></i>
                        <div id="password-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required autocomplete="new-password"
                            aria-label="Confirm new password" placeholder=" ">
                        <label for="confirmPassword">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                        <i id="toggle-confirm-password" class="fas fa-eye toggle-password"></i>
                        <div id="confirm-password-error" class="error-message"></div>
                    </div>

                    <button type="submit" class="reset-btn" aria-label="Reset Password">
                        <span>Reset Password</span>
                        <i class="fas fa-check"></i>
                    </button>
                </form>

                <div class="back-link">
                    <p><a href="index.html">Back to Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <div id="toast" class="custom-toast" aria-live="polite"></div>

    <script type="module">
        import { API_URL, showToast, togglePasswordVisibility, fetchWithRetry, sanitizeInput } from './utils.js';

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function () {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showToast('Invalid or missing reset token. Please use the reset link from your email.', 'error');
            document.getElementById('newPasswordForm').style.display = 'none';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.querySelector('span').textContent = 'Resetting...';

                document.getElementById('password-error').textContent = '';
                document.getElementById('confirm-password-error').textContent = '';
                document.getElementById('password').setAttribute('aria-invalid', 'false');
                document.getElementById('confirmPassword').setAttribute('aria-invalid', 'false');

                const passwordRegex = /^(?=.*\d)(?=.*[a-zA-Z]).{8,}$/;
                if (!passwordRegex.test(password)) {
                    showToast('Password must be at least 8 characters long and include at least one letter and one digit', 'error');
                    document.getElementById('password-error').textContent = 'Password must be at least 8 characters with letters and numbers';
                    document.getElementById('password').setAttribute('aria-invalid', 'true');
                    submitButton.disabled = false;
                    submitButton.querySelector('span').textContent = 'Reset Password';
                    return;
                }

                if (password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                    document.getElementById('confirmPassword').setAttribute('aria-invalid', 'true');
                    submitButton.disabled = false;
                    submitButton.querySelector('span').textContent = 'Reset Password';
                    return;
                }

                try {
                    console.log('Sending reset password request:', { token });
                    const response = await fetchWithRetry(`${API_URL}/reset-password/${token}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: sanitizeInput(password) }),
                    });

                    showToast(response.message, 'success');
                    setTimeout(() => {
                        console.log('Redirecting to login page');
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    console.error('Reset password error:', error);
                    let message = error.message || 'Error resetting password';
                    if (error.message.includes('400')) {
                        message = 'Invalid or expired reset token';
                    } else if (error.message.includes('network')) {
                        message = 'Network error. Please check your connection.';
                    }
                    showToast(message, 'error');
                    document.getElementById('password-error').textContent = message;
                    submitButton.disabled = false;
                    submitButton.querySelector('span').textContent = 'Reset Password';
                }
            });
        }
    </script>
</body>

</html>
