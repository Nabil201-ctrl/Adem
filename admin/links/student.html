<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem Baba - Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login-form/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <style>
        :root {
            --primary-color: #8b6346;
            --primary-dark: #3d2e23;
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --background-color: #1a1a1a;
            --input-background: rgba(255, 255, 255, 0.05);
            --box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --secondary-color: #2c2c2c;
        }

        html[data-theme="light"] {
            --background-color: #f8fafc;
            --text-color: #1f2937;
            --text-muted: rgba(0, 0, 0, 0.7);
            --input-background: rgba(0, 0, 0, 0.05);
            --secondary-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;


            #loading {
                position: fixed;
                inset: 0;
                background: var(--background-color);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }

            .loader {
                border: 4px solid var(--text-muted);
                border-top: 4px solid var(--primary-color);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            #app {
                display: flex;
                width: 100%;
                height: 100vh;
                position: relative;
            }

            .main-content {
                margin-left: 260px;
                padding: 1rem 2rem;
                /* Reduced top padding */
                width: calc(100% - 260px);
                transition: all 0.3s ease;
                height: 100vh;
                overflow-y: auto;
            }

            .header {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                /* Reduced gap */
                margin-bottom: 1.5rem;
                /* Reduced margin */
                padding-top: 0.5rem;
                /* Added small padding */
            }

            .content {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            /* Background shapes */
            .background-shapes .shape {
                position: absolute;
                filter: blur(100px);
                z-index: -1;
            }

            .background-shapes .shape:nth-child(1) {
                background: var(--primary-color);
                width: 300px;
                height: 300px;
                top: -150px;
                right: -100px;
            }

            .background-shapes .shape:nth-child(2) {
                background: var(--primary-dark);
                width: 250px;
                height: 250px;
                bottom: -100px;
                left: -50px;
            }

            /* Sidebar styling */
            .sidebar {
                width: 260px;
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
                padding: 2rem 1.5rem;
                height: 100vh;
                position: fixed;
                transition: all 0.3s ease;
                z-index: 100;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: var(--box-shadow);
            }

            .main-content {
                margin-left: 260px;
                padding: 1rem 2rem;
                /* Reduced top padding */
                width: calc(100% - 260px);
                transition: all 0.3s ease;
                height: 100vh;
                overflow-y: auto;
            }

            html[data-theme="light"] .sidebar {
                background: rgba(255, 255, 255, 0.8);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }

            .brand {
                display: flex;
                align-items: center;
                margin-bottom: 2.5rem;
            }

            .logo-container {
                width: 48px;
                height: 48px;
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 1rem;
            }

            .logo-container i {
                font-size: 1.8rem;
                color: #fff;
            }

            .brand h1 {
                font-size: 1.6rem;
                font-weight: 700;
                background: linear-gradient(135deg, var(--text-color), var(--text-muted));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
            }

            .nav-link {
                display: flex;
                align-items: center;
                padding: 1rem;
                margin: 0.5rem 0;
                color: var(--text-muted);
                text-decoration: none;
                border-radius: 12px;
                transition: all 0.3s ease;
            }

            .nav-link:hover,
            .nav-link.active {
                background: var(--primary-color);
                color: #fff;
            }

            .nav-link i {
                margin-right: 1rem;
                font-size: 1.3rem;
            }

            /* Main content */
            .main-content {
                margin-left: 260px;
                padding: 2rem;
                width: calc(100% - 260px);
                transition: all 0.3s ease;
            }

            .hamburger {
                display: none;
                cursor: pointer;
                font-size: 1.8rem;
                color: var(--text-color);
                background: none;
                border: none;
            }

            /* Header */
            .header {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                margin-bottom: 2.5rem;
                padding: 0.75rem 1.5rem;
                /* Reduced padding */
                margin-bottom: 0;
                /* Remove margin */
                position: sticky;
                top: 0;
                z-index: 10;
            }

            @media (min-width: 768px) {
                .header {
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                }
            }

            /* Search bar */
            .search-bar {
                position: relative;
                width: 100%;
                max-width: 350px;
            }

            .search-bar input {
                width: 100%;
                padding: 1rem 1rem 1rem 3rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                background: var(--input-background);
                color: var(--text-color);
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .search-bar input:focus {
                outline: none;
                border-color: var(--primary-color);
                background: rgba(255, 255, 255, 0.08);
            }

            .search-bar i {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-muted);
            }

            /* User profile */
            .user-profile {
                display: flex;
                align-items: center;
                gap: 1.5rem;
                flex-wrap: wrap;
            }

            .theme-toggle {
                background: var(--input-background);
                border: none;
                color: var(--text-color);
                font-size: 1.3rem;
                cursor: pointer;
                padding: 0.6rem;
                border-radius: 50%;
                transition: all 0.3s ease;
            }

            .theme-toggle:hover {
                background: var(--primary-color);
                color: #fff;
            }

            .user-details {
                text-align: right;
            }

            .user-details h4 {
                font-size: 1.1rem;
                font-weight: 600;
            }

            .user-details p {
                font-size: 0.9rem;
                color: var(--text-muted);
            }

            .user-icon i {
                font-size: 2.2rem;
                color: var(--primary-color);
            }

            .notifications i {
                font-size: 1.3rem;
                color: var(--text-color);
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .notifications i:hover {
                color: var(--primary-color);
            }

            /* Stats cards */
            .stats {
                display: grid;
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 2.5rem;
                width: 100%;
            }

            @media (min-width: 768px) {
                .stats {
                    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                }
            }

            .stat-card {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
                padding: 1.5rem;
                border-radius: 16px;
                display: flex;
                align-items: center;
                gap: 1rem;
                transition: all 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: var(--box-shadow);
            }

            .stat-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            }

            .stat-icon {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                width: 56px;
                height: 56px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .stat-icon i {
                font-size: 1.8rem;
                color: #fff;
            }

            .stat-info h3 {
                font-size: 1.1rem;
                color: var(--text-muted);
                margin-bottom: 0.3rem;
            }

            .stat-info p {
                font-size: 1.8rem;
                font-weight: 700;
            }

            /* Table container */
            .activity-table {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }

            .activity-table-container {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 2rem;
                box-shadow: var(--box-shadow);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .table-header {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            @media (min-width: 768px) {
                .table-header {
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                }
            }

            .table-header h2 {
                font-size: 1.8rem;
                font-weight: 700;
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .table-actions {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .action-button {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                color: #fff;
                border: none;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                font-size: 0.95rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.6rem;
                transition: all 0.3s ease;
            }

            .action-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(139, 99, 70, 0.3);
            }

            /* Table styling */
            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0;
                flex-grow: 1;
            }

            th {
                background: rgba(255, 255, 255, 0.05);
                color: var(--text-muted);
                font-weight: 600;
                text-transform: uppercase;
                padding: 1rem;
                font-size: 0.9rem;
            }

            td {
                padding: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                font-size: 0.95rem;
            }

            .status {
                padding: 0.4rem 0.8rem;
                border-radius: 16px;
                font-size: 0.85rem;
                text-transform: capitalize;
                text-align: center;
            }

            .status.pending {
                background: var(--warning-color);
                color: #1a1a1a;
            }

            .status.approved {
                background: var(--success-color);
                color: #fff;
            }

            .status.declined {
                background: var(--danger-color);
                color: #fff;
            }

            .action-icons {
                display: flex;
                gap: 1rem;
            }

            .action-icons i {
                font-size: 1.2rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .action-icons i.fa-edit:hover {
                color: var(--success-color);
            }

            .action-icons i.fa-trash:hover {
                color: var(--danger-color);
            }

            .action-icons i.fa-door-open:hover {
                color: var(--warning-color);
            }

            .action-icons i.disabled {
                color: var(--text-muted);
                cursor: not-allowed;
                opacity: 0.5;
            }

            /* Modal styling */
            .modal {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.85);
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .modal-content {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
                padding: 2.5rem;
                border-radius: 20px;
                width: 90%;
                max-width: 500px;
                box-shadow: var(--box-shadow);
                position: relative;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .modal-content h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .form-group {
                position: relative;
                margin-bottom: 1.5rem;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 1rem 1rem 1rem 3rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                background: var(--input-background);
                color: var(--text-color);
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                border-color: var(--primary-color);
                background: rgba(255, 255, 255, 0.08);
            }

            .form-group label {
                position: absolute;
                left: 3rem;
                top: 1rem;
                color: var(--text-muted);
                transition: all 0.3s ease;
                pointer-events: none;
            }

            .form-group i:not(.toggle-password) {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-muted);
            }

            .form-group input:focus~label,
            .form-group input:valid~label,
            .form-group select:focus~label,
            .form-group select:not([value=""])~label {
                top: -0.5rem;
                left: 1rem;
                color: var(--primary-color);
                font-size: 0.9rem;
                background: var(--background-color);
                padding: 0 0.5rem;
            }

            .add-button {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                color: #fff;
                border: none;
                padding: 1rem;
                border-radius: 12px;
                font-size: 1rem;
                cursor: pointer;
                width: 100%;
                margin-bottom: 1rem;
                transition: all 0.3s ease;
            }

            .add-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(139, 99, 70, 0.3);
            }

            .close-btn {
                background: var(--danger-color);
                color: #fff;
                border: none;
                padding: 1rem;
                border-radius: 12px;
                font-size: 1rem;
                cursor: pointer;
                width: 100%;
                transition: all 0.3s ease;
            }

            .close-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            }

            .modal-close {
                position: absolute;
                top: 1.5rem;
                right: 1.5rem;
                background: none;
                border: none;
                color: var(--text-muted);
                font-size: 1.8rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .modal-close:hover {
                color: var(--text-color);
            }

            /* Toast notification */
            .custom-toast {
                position: fixed;
                bottom: 1.5rem;
                right: 1.5rem;
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
                padding: 1rem 2rem;
                border-radius: 12px;
                color: var(--text-color);
                box-shadow: var(--box-shadow);
                display: none;
                z-index: 1000;
                max-width: 300px;
                border-left: 5px solid transparent;
            }

            .custom-toast.success {
                border-left-color: var(--success-color);
            }

            .custom-toast.error {
                border-left-color: var(--danger-color);
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .sidebar {
                    transform: translateX(-100%);
                }

                .sidebar.active {
                    transform: translateX(0);
                }

                .main-content {
                    margin-left: 0;
                    width: 100%;
                    padding: 1.5rem;
                }

                .hamburger {
                    display: block;
                }

                .activity-table-container {
                    padding: 1.5rem;
                    overflow-x: auto;
                }

                table {
                    min-width: 800px;
                }
            }

            @media (max-width: 480px) {
                .modal-content {
                    padding: 1.5rem;
                }

                .action-button {
                    padding: 0.8rem;
                    font-size: 0.85rem;
                }

                .table-actions {
                    flex-direction: column;
                    width: 100%;
                }

                .action-button {
                    width: 100%;
                    justify-content: center;
                }
            }

            @keyframes shake {

                0%,
                100% {
                    transform: translateX(0);
                }

                25% {
                    transform: translateX(-5px);
                }

                75% {
                    transform: translateX(5px);
                }
            }

            .error {
                animation: shake 0.5s ease-in-out;
                border-color: #ff4444 !important;
            }
    </style>
</head>

<body>
    <!-- The rest of your HTML remains exactly the same -->
    <div id="loading">
        <div class="loader"></div>
    </div>
    <div id="app" style="display: none;">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="sidebar">
            <div class="brand">
                <div class="logo-container">
                    <i class="fas fa-coffee"></i>
                </div>
                <h1>Adem Baba</h1>
            </div>
            <nav class="nav-links">
                <a href="../index.html" class="active nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="./rooms.html" class="nav-link"><i class="fas fa-door-open"></i> Rooms</a>
                <a href="./student.html" class="nav-link"><i class="fas fa-users"></i> Students</a>
                <a href="./schedule.html" class="nav-link"><i class="fas fa-calendar"></i> Schedule</a>
                <a href="./payment.html" class="nav-link"><i class="fas fa-money-bill"></i> Payments</a>
                <a href="./settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
        <div class="main-content">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <header class="header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search..." aria-label="Search students">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-profile">
                    <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-details">
                        <h4 id="userName">Admin User</h4>
                        <p>Admin</p>
                    </div>
                    <div class="user-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <h3>Total Students</h3>
                            <p id="totalStudents">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-male"></i></div>
                        <div class="stat-info">
                            <h3>Male Students</h3>
                            <p id="maleStudents">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <div class="stat-info">
                            <h3>Pending Applications</h3>
                            <p id="pendingApplications">0</p>
                        </div>
                    </div>
                </div>
                <div class="activity-table-container">
                    <div class="activity-table">
                        <div class="table-header">
                            <h2>Student List</h2>
                            <div class="table-actions">
                                <button class="action-button" id="addStudentButton">
                                    <i class="fas fa-plus"></i> Add Student
                                </button>
                                <button class="action-button"><i class="fas fa-filter"></i> Filter</button>
                                <button class="action-button"><i class="fas fa-download"></i> Export</button>
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Matric Number</th>
                                    <th>Room</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (same as before) -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeAddStudentButton">&times;</button>
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="studentName" required aria-label="Student name">
                    <label for="studentName">Full Name</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="studentEmail" required aria-label="Student email">
                    <label for="studentEmail">Email</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="studentMatricNumber" required aria-label="Matric number">
                    <label for="studentMatricNumber">Matric Number</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="studentPhone" required aria-label="Phone number">
                    <label for="studentPhone">Phone Number</label>
                </div>
                <div class="form-group">

    <div id="assignRoomModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeAssignRoomButton">&times;</button>
            <h2>Assign Room</h2>
            <form id="assignRoomForm">
                <input type="hidden" id="assignStudentId">
                <div class="form-group">
                    <i class="fas fa-door-open"></i>
                    <select id="assignRoomId" required aria-label="Select room">
                        <option value="">Select Room</option>
                    </select>
                    <label for="assignRoomId">Room</label>
                </div>
                <button type="submit" class="add-button">Assign Room</button>
            </form>
        </div>
    </div>

    <div id="toast" class="custom-toast"></div>

    <script type="module">
        // Your JavaScript remains exactly the same
        import { API_URL, LOGIN_PATH, showToast, fetchWithRetry, sanitizeInput } from '/login-form/utils.js';

        async function checkAuth() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (!token) {
                window.location.href = LOGIN_PATH;
                return null;
            }
            try {
                const data = await fetchWithRetry(`${API_URL}/protected`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return data.user;
            } catch (error) {
                localStorage.removeItem('token');
                sessionStorage.removeItem('token');
                window.location.href = LOGIN_PATH;
                return null;
            }
        }

        async function fetchStudentData() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            try {
                const stats = await fetchWithRetry(`${API_URL}/students/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                document.getElementById('totalStudents').textContent = stats.totalStudents || 0;
                document.getElementById('maleStudents').textContent = stats.maleStudents || 0;
                document.getElementById('pendingApplications').textContent = stats.pendingApplications || 0;

                const students = await fetchWithRetry(`${API_URL}/students`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                window.currentStudents = students;
                renderStudentList(students);

                const rooms = await fetchWithRetry(`${API_URL}/rooms`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                window.availableRooms = rooms.filter(room => room.status === 'Available' && room.occupants.length < room.capacity);
            } catch (error) {
                showToast(error.message || 'Failed to load student data', 'error');
            }
        }

        function renderStudentList(students) {
            const tableBody = document.getElementById('studentList');
            tableBody.innerHTML = '';
            students.forEach(student => {
                const isPending = student.status.toLowerCase() === 'pending';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sanitizeInput(student.name)}</td>
                    <td>${sanitizeInput(student.email)}</td>
                    <td>${sanitizeInput(student.matricNumber || 'N/A')}</td>
                    <td>${student.room ? sanitizeInput(student.room.roomNumber) : 'Unassigned'}</td>
                    <td><span class="status ${student.status.toLowerCase()}">${student.status}</span></td>
                    <td>
                        <div class="action-icons">
                            <i class="fas fa-edit" aria-label="Edit student"></i>
                            <i class="fas fa-trash" aria-label="Delete student"></i>
                            <i class="fas fa-door-open ${isPending ? 'disabled' : ''}" aria-label="Assign room"></i>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // Attach event listeners to action icons
                const editIcon = row.querySelector('.fa-edit');
                const deleteIcon = row.querySelector('.fa-trash');
                const assignRoomIcon = row.querySelector('.fa-door-open');

                editIcon.addEventListener('click', () => openEditStudentModal(student._id));
                deleteIcon.addEventListener('click', () => deleteStudent(student._id));
                assignRoomIcon.addEventListener('click', () => openAssignRoomModal(student._id));
            });
        }

        function openAddStudentModal() {
            document.getElementById('addStudentModal').style.display = 'flex';
            document.getElementById('addStudentForm').reset();
        }

        function closeAddStudentModal() {
            document.getElementById('addStudentModal').style.display = 'none';
        }

        function openEditStudentModal(studentId) {
            const student = window.currentStudents.find(s => s._id === studentId);
            if (!student) {
                showToast('Student not found', 'error');
                return;
            }
            document.getElementById('editStudentId').value = student._id;
            document.getElementById('editStudentName').value = student.name;
            document.getElementById('editStudentEmail').value = student.email;
            document.getElementById('editStudentMatricNumber').value = student.matricNumber;
            document.getElementById('editStudentPhone').value = student.phone;
            document.getElementById('editStudentDateOfBirth').value = student.dateOfBirth
                ? new Date(student.dateOfBirth).toISOString().split('T')[0]
                : '';
            document.getElementById('editStudentFaculty').value = student.faculty || '';
            document.getElementById('editStudentLevel').value = student.level || '';
            document.getElementById('editStudentDepartment').value = student.department || '';
            document.getElementById('editStudentModal').style.display = 'flex';
        }

        function closeEditStudentModal() {
            document.getElementById('editStudentModal').style.display = 'none';
        }

        function openAssignRoomModal(studentId) {
            const student = window.currentStudents.find(s => s._id === studentId);
            if (!student) {
                showToast('Student not found', 'error');
                return;
            }
            if (student.status.toLowerCase() === 'pending') {
                showToast('Cannot assign room to a pending student', 'error');
                return;
            }
            document.getElementById('assignStudentId').value = studentId;
            const select = document.getElementById('assignRoomId');
            select.innerHTML = '<option value="">Select Room</option>';
            window.availableRooms.forEach(room => {
                select.innerHTML += `<option value="${room._id}">${sanitizeInput(room.roomNumber)}</option>`;
            });
            document.getElementById('assignRoomModal').style.display = 'flex';
        }

        function closeAssignRoomModal() {
            document.getElementById('assignRoomModal').style.display = 'none';
        }

        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = sanitizeInput(document.getElementById('studentName').value.trim());
            const email = sanitizeInput(document.getElementById('studentEmail').value.trim());
            const matricNumber = sanitizeInput(document.getElementById('studentMatricNumber').value.trim());
            const phone = sanitizeInput(document.getElementById('studentPhone').value.trim());
            const dateOfBirth = document.getElementById('studentDateOfBirth').value;
            const faculty = sanitizeInput(document.getElementById('studentFaculty').value.trim());
            const level = document.getElementById('studentLevel').value;
            const department = sanitizeInput(document.getElementById('studentDepartment').value.trim());
            const password = document.getElementById('studentPassword').value;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (
                !name ||
                !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ||
                !/^[A-Z0-9]+$/.test(matricNumber) ||
                !/^\+?[\d\s()-]{10,}$/.test(phone) ||
                !dateOfBirth ||
                !faculty ||
                !['100', '200', '300', '400', '500'].includes(level) ||
                !department ||
                password.length < 6
            ) {
                showToast('Please fill all fields correctly', 'error');
                return;
            }

            const dob = new Date(dateOfBirth);
            const today = new Date();
            if (dob >= today || today.getFullYear() - dob.getFullYear() < 15) {
                showToast('Student must be at least 15 years old', 'error');
                return;
            }

            try {
                const data = await fetchWithRetry(`${API_URL}/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        matricNumber,
                        phone,
                        gender: 'Male',
                        userType: 'student',
                        password,
                        dateOfBirth,
                        faculty,
                        level,
                        department
                    })
                });
                showToast(data.message, 'success');
                closeAddStudentModal();
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to add student', 'error');
            }
        });

        document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editStudentId').value;
            const name = sanitizeInput(document.getElementById('editStudentName').value.trim());
            const email = sanitizeInput(document.getElementById('editStudentEmail').value.trim());
            const matricNumber = sanitizeInput(document.getElementById('editStudentMatricNumber').value.trim());
            const phone = sanitizeInput(document.getElementById('editStudentPhone').value.trim());
            const dateOfBirth = document.getElementById('editStudentDateOfBirth').value;
            const faculty = sanitizeInput(document.getElementById('editStudentFaculty').value.trim());
            const level = document.getElementById('editStudentLevel').value;
            const department = sanitizeInput(document.getElementById('editStudentDepartment').value.trim());
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (
                !name ||
                !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ||
                !/^[A-Z0-9]+$/.test(matricNumber) ||
                !/^\+?[\d\s()-]{10,}$/.test(phone) ||
                !dateOfBirth ||
                !faculty ||
                !['100', '200', '300', '400', '500'].includes(level) ||
                !department
            ) {
                showToast('Please fill all fields correctly', 'error');
                return;
            }

            const dob = new Date(dateOfBirth);
            const today = new Date();
            if (dob >= today || today.getFullYear() - dob.getFullYear() < 15) {
                showToast('Student must be at least 15 years old', 'error');
                return;
            }

            try {
                const data = await fetchWithRetry(`${API_URL}/students/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        matricNumber,
                        phone,
                        gender: 'Male',
                        dateOfBirth,
                        faculty,
                        level,
                        department
                    })
                });
                showToast(data.message, 'success');
                closeEditStudentModal();
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to update student', 'error');
            }
        });

        document.getElementById('assignRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('assignStudentId').value;
            const roomId = document.getElementById('assignRoomId').value;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (!studentId || !roomId) {
                showToast('Please select a room', 'error');
                return;
            }

            try {
                const data = await fetchWithRetry(`${API_URL}/students/assign-room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ studentId, roomId })
                });
                showToast(data.message, 'success');
                closeAssignRoomModal();
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to assign room', 'error');
            }
        });

        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            try {
                const data = await fetchWithRetry(`${API_URL}/students/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                showToast(data.message, 'success');
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to delete student', 'error');
            }
        }

        function filterStudents(query) {
            if (!window.currentStudents) return;
            const filtered = window.currentStudents.filter(student =>
                student.name.toLowerCase().includes(query) ||
                student.email.toLowerCase().includes(query) ||
                (student.matricNumber || '').toLowerCase().includes(query)
            );
            renderStudentList(filtered);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeIcon.classList.toggle('fa-moon', newTheme === 'dark');
            themeIcon.classList.toggle('fa-sun', newTheme === 'light');
            localStorage.setItem('theme', newTheme);
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            window.location.href = LOGIN_PATH;
        }

        (async () => {
            const user = await checkAuth();
            if (user) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('userName').textContent = user.name || 'Admin User';
                fetchStudentData();

                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.querySelector('.theme-toggle i').classList.toggle('fa-moon', savedTheme === 'dark');
                document.querySelector('.theme-toggle i').classList.toggle('fa-sun', savedTheme === 'light');

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const query = sanitizeInput(e.target.value.toLowerCase());
                    filterStudents(query);
                });

                // Attach event listeners for modal buttons
                document.getElementById('addStudentButton').addEventListener('click', openAddStudentModal);
                document.getElementById('closeAddStudentButton').addEventListener('click', closeAddStudentModal);
                document.getElementById('closeEditStudentButton').addEventListener('click', closeEditStudentModal);
                document.getElementById('closeAssignRoomButton').addEventListener('click', closeAssignRoomModal);
                document.getElementById('hamburger').addEventListener('click', toggleSidebar);
            }
        })();
    </script>
