<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem Baba - Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login-form/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        /* Theme Variables */
        :root {
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #f44336;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --primary-color: #8b6346;
            --primary-dark: #3d2e23;
            --text-color: #333333;
            --text-muted: rgba(0, 0, 0, 0.6);
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-background: rgba(0, 0, 0, 0.05);
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #8b6346;
            --primary-dark: #3d2e23;
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --background-color: #1a1a1a;
            --card-background: rgba(255, 255, 255, 0.03);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Loading Screen */
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            background: var(--background-color);
            color: var(--text-color);
        }

        /* Layout */
        #app {
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            background: var(--card-background);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
        }

        @media (min-width: 1024px) {
            #app {
                flex-direction: row;
            }

            .sidebar {
                width: 250px;
                height: 100vh;
                position: fixed;
                border-bottom: none;
                border-right: 1px solid var(--border-color);
                overflow-y: auto;
            }

            .main-content {
                margin-left: 250px;
                padding: 2rem;
            }
        }

        /* Sidebar */
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
        }

        .logo-container i {
            font-size: 1.5rem;
            color: #fff;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-color);
            color: #fff;
        }

        .nav-link i {
            font-size: 1.2rem;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-background);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
            }
        }

        .search-bar {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: var(--input-background);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .user-details {
            text-align: right;
        }

        .user-details h4 {
            font-size: 1rem;
            font-weight: 600;
        }

        .user-details p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .user-icon i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .notifications i {
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .notifications i:hover {
            color: var(--primary-color);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .stat-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            background: var(--primary-color);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .stat-icon i {
            font-size: 1.5rem;
            color: #fff;
        }

        .stat-info h3 {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-info p {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Table */
        .activity-table-container {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            .table-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .table-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .table-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-button:hover {
            background: var(--primary-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            text-transform: capitalize;
            text-align: center;
        }

        .status.approved {
            background: var(--success-color);
            color: #fff;
        }

        .status.pending {
            background: var(--warning-color);
            color: #fff;
        }

        .status.declined {
            background: var(--danger-color);
            color: #fff;
        }

        .action-icons {
            display: flex;
            gap: 1rem;
        }

        .action-icons i {
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-icons i.fa-edit:hover {
            color: var(--success-color);
        }

        .action-icons i.fa-trash:hover {
            color: var(--danger-color);
        }

        .action-icons i.fa-door-open:hover {
            color: var(--warning-color);
        }

        .action-icons i.disabled {
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-bottom: 2px solid var(--border-color);
            background: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group label {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            font-size: 1rem;
            color: var(--text-muted);
            transition: var(--transition);
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not([value=""]) + label {
            top: -1rem;
            left: 0.5rem;
            font-size: 0.85rem;
            color: var(--primary-color);
        }

        .focus-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .form-group input:focus ~ .focus-border,
        .form-group select:focus ~ .focus-border {
            width: 100%;
        }

        .add-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-button:hover {
            background: var(--primary-dark);
        }

        .close-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: var(--border-color);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: var(--danger-color);
            color: #fff;
        }

        /* Toast */
        .custom-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            z-index: 2000;
            display: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .custom-toast.success {
            background: var(--success-color);
        }

        .custom-toast.error {
            background: var(--danger-color);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
            }

            .table-header h2 {
                font-size: 1.2rem;
            }

            .action-button {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            th,
            td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .modal-content {
                padding: 1rem;
            }

            .modal-content h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="app" style="display: none;">
        <div class="sidebar">
            <div class="brand logo">
                <div class="logo-container logo-icon">
                    <i class="fas fa-coffee"></i>
                </div>
                <h1>Adem Baba</h1>
            </div>
            <nav class="nav-links">
                <a href="../index.html" class="active nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="./rooms.html" class="nav-link"><i class="fas fa-door-open"></i> Rooms</a>
                <a href="./student.html" class="nav-link"><i class="fas fa-users"></i> Students</a>
                <a href="./schedule.html" class="nav-link"><i class="fas fa-calendar"></i> Schedule</a>
                <a href="./payment.html" class="nav-link"><i class="fas fa-money-bill"></i> Payments</a>
                <a href="./settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
        <div class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search..." aria-label="Search students">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info user-profile">
                    <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-details user-info">
                        <h4 id="userName">Admin User</h4>

                    </div>
                    <div class="user-icon user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            </header>
            <div class="content dashboard-grid">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <h3 class="stat-label">Total Students</h3>
                            <p class="stat-value" id="totalStudents">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-male"></i></div>
                        <div class="stat-info">
                            <h3 class="stat-label">Male Students</h3>
                            <p class="stat-value" id="maleStudents">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <div class="stat-info">

                            <p class="stat-value" id="pendingApplications">0</p>
                        </div>
                    </div>
                </div>

                    <div class="activity-table">

                                <button class="action-button view-all" id="addStudentButton">
                                    <i class="fas fa-plus"></i> Add Student
                                </button>
                                <button class="action-button view-all"><i class="fas fa-filter"></i> Filter</button>
                                <button class="action-button view-all"><i class="fas fa-download"></i> Export</button>
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Matric Number</th>
                                    <th>Room</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <input type="text" id="studentName" required aria-label="Student name">
                    <label for="studentName">Full Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="studentEmail" required aria-label="Student email">
                    <label for="studentEmail">Email</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="studentMatricNumber" required aria-label="Matric number">
                    <label for="studentMatricNumber">Matric Number</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="tel" id="studentPhone" required aria-label="Phone number">
                    <label for="studentPhone">Phone Number</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="date" id="studentDateOfBirth" required aria-label="Date of birth">
                    <label for="studentDateOfBirth">Date of Birth</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="studentFaculty" required aria-label="Faculty">
                    <label for="studentFaculty">Faculty</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <select id="studentLevel" required aria-label="Level">
                        <option value="">Select Level</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                    </select>
                    <label for="studentLevel">Level</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="studentDepartment" required aria-label="Department">
                    <label for="studentDepartment">Department</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="studentPassword" required aria-label="Password">
                    <label for="studentPassword">Password</label>
                    <span class="focus-border"></span>
                </div>
                <button type="submit" class="add-button">Add Student</button>
                <button type="button" class="close-btn" id="closeAddStudentButton">Cancel</button>
            </form>
        </div>
    </div>

    <div id="editStudentModal" class="modal">
        <div class="modal-content">
            <h2>Edit Student</h2>
            <form id="editStudentForm">
                <input type="hidden" id="editStudentId">
                <div class="form-group">
                    <input type="text" id="editStudentName" required aria-label="Student name">
                    <label for="editStudentName">Full Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="editStudentEmail" required aria-label="Student email">
                    <label for="editStudentEmail">Email</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="editStudentMatricNumber" required aria-label="Matric number">
                    <label for="editStudentMatricNumber">Matric Number</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="tel" id="editStudentPhone" required aria-label="Phone number">
                    <label for="editStudentPhone">Phone Number</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="date" id="editStudentDateOfBirth" required aria-label="Date of birth">
                    <label for="editStudentDateOfBirth">Date of Birth</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="editStudentFaculty" required aria-label="Faculty">
                    <label for="editStudentFaculty">Faculty</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <select id="editStudentLevel" required aria-label="Level">
                        <option value="">Select Level</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                    </select>
                    <label for="editStudentLevel">Level</label>
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="editStudentDepartment" required aria-label="Department">
                    <label for="editStudentDepartment">Department</label>
                    <span class="focus-border"></span>
                </div>
                <button type="submit" class="add-button">Update Student</button>
                <button type="button" class="close-btn" id="closeEditStudentButton">Cancel</button>
            </form>
        </div>
    </div>

    <div id="assignRoomModal" class="modal">
        <div class="modal-content">
            <h2>Assign Room</h2>
            <form id="assignRoomForm">
                <input type="hidden" id="assignStudentId">
                <div class="form-group">
                    <select id="assignRoomId" required aria-label="Select room">
                        <option value="">Select Room</option>
                    </select>
                    <label for="assignRoomId">Room</label>
                    <span class="focus-border"></span>
                </div>
                <button type="submit" class="add-button">Assign Room</button>
                <button type="button" class="close-btn" id="closeAssignRoomButton">Cancel</button>
            </form>
        </div>
    </div>

    <div id="toast" class="custom-toast"></div>

    <script type="module">
        import { API_URL, LOGIN_PATH, showToast, fetchWithRetry, sanitizeInput } from '/login-form/utils.js';

        async function checkAuth() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (!token) {
                window.location.href = LOGIN_PATH;
                return null;
            }
            try {
                const data = await fetchWithRetry(`${API_URL}/protected`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return data.user;
            } catch (error) {
                localStorage.removeItem('token');
                sessionStorage.removeItem('token');
                window.location.href = LOGIN_PATH;
                return null;
            }
        }

        async function fetchStudentData() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            try {
                const stats = await fetchWithRetry(`${API_URL}/students/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                document.getElementById('totalStudents').textContent = stats.totalStudents || 0;
                document.getElementById('maleStudents').textContent = stats.maleStudents || 0;
                document.getElementById('pendingApplications').textContent = stats.pendingApplications || 0;

                const students = await fetchWithRetry(`${API_URL}/students`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                window.currentStudents = students;
                renderStudentList(students);

                const rooms = await fetchWithRetry(`${API_URL}/rooms`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                window.availableRooms = rooms.filter(room => room.status === 'Available' && room.occupants.length < room.capacity);
            } catch (error) {
                showToast(error.message || 'Failed to load student data', 'error');
            }
        }

        function renderStudentList(students) {
            const tableBody = document.getElementById('studentList');
            tableBody.innerHTML = '';
            students.forEach(student => {
                const isPending = student.status.toLowerCase() === 'pending';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sanitizeInput(student.name)}</td>
                    <td>${sanitizeInput(student.email)}</td>
                    <td>${sanitizeInput(student.matricNumber || 'N/A')}</td>
                    <td>${student.room ? sanitizeInput(student.room.roomNumber) : 'Unassigned'}</td>
                    <td><span class="status ${student.status.toLowerCase()}">${student.status}</span></td>
                    <td>
                        <div class="action-icons">
                            <i class="fas fa-edit" aria-label="Edit student"></i>
                            <i class="fas fa-trash" aria-label="Delete student"></i>
                            <i class="fas fa-door-open ${isPending ? 'disabled' : ''}" aria-label="Assign room"></i>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // Attach event listeners to action icons
                const editIcon = row.querySelector('.fa-edit');
                const deleteIcon = row.querySelector('.fa-trash');
                const assignRoomIcon = row.querySelector('.fa-door-open');

                editIcon.addEventListener('click', () => openEditStudentModal(student._id));
                deleteIcon.addEventListener('click', () => deleteStudent(student._id));
                assignRoomIcon.addEventListener('click', () => openAssignRoomModal(student._id));
            });
        }

        function openAddStudentModal() {
            document.getElementById('addStudentModal').style.display = 'flex';
            document.getElementById('addStudentForm').reset();
        }

        function closeAddStudentModal() {
            document.getElementById('addStudentModal').style.display = 'none';
        }

        function openEditStudentModal(studentId) {
            const student = window.currentStudents.find(s => s._id === studentId);
            if (!student) {
                showToast('Student not found', 'error');
                return;
            }
            document.getElementById('editStudentId').value = student._id;
            document.getElementById('editStudentName').value = student.name;
            document.getElementById('editStudentEmail').value = student.email;
            document.getElementById('editStudentMatricNumber').value = student.matricNumber;
            document.getElementById('editStudentPhone').value = student.phone;
            document.getElementById('editStudentDateOfBirth').value = student.dateOfBirth
                ? new Date(student.dateOfBirth).toISOString().split('T')[0]
                : '';
            document.getElementById('editStudentFaculty').value = student.faculty || '';
            document.getElementById('editStudentLevel').value = student.level || '';
            document.getElementById('editStudentDepartment').value = student.department || '';
            document.getElementById('editStudentModal').style.display = 'flex';
        }

        function closeEditStudentModal() {
            document.getElementById('editStudentModal').style.display = 'none';
        }

        function openAssignRoomModal(studentId) {
            const student = window.currentStudents.find(s => s._id === studentId);
            if (!student) {
                showToast('Student not found', 'error');
                return;
            }
            if (student.status.toLowerCase() === 'pending') {
                showToast('Cannot assign room to a pending student', 'error');
                return;
            }
            document.getElementById('assignStudentId').value = studentId;
            const select = document.getElementById('assignRoomId');
            select.innerHTML = '<option value="">Select Room</option>';
            window.availableRooms.forEach(room => {
                select.innerHTML += `<option value="${room._id}">${sanitizeInput(room.roomNumber)}</option>`;
            });
            document.getElementById('assignRoomModal').style.display = 'flex';
        }

        function closeAssignRoomModal() {
            document.getElementById('assignRoomModal').style.display = 'none';
        }

        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = sanitizeInput(document.getElementById('studentName').value.trim());
            const email = sanitizeInput(document.getElementById('studentEmail').value.trim());
            const matricNumber = sanitizeInput(document.getElementById('studentMatricNumber').value.trim());
            const phone = sanitizeInput(document.getElementById('studentPhone').value.trim());
            const dateOfBirth = document.getElementById('studentDateOfBirth').value;
            const faculty = sanitizeInput(document.getElementById('studentFaculty').value.trim());
            const level = document.getElementById('studentLevel').value;
            const department = sanitizeInput(document.getElementById('studentDepartment').value.trim());
            const password = document.getElementById('studentPassword').value;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (
                !name ||
                !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ||
                !/^[A-Z0-9]+$/.test(matricNumber) ||
                !/^\+?[\d\s()-]{10,}$/.test(phone) ||
                !dateOfBirth ||
                !faculty ||
                !['100', '200', '300', '400', '500'].includes(level) ||
                !department ||
                password.length < 6
            ) {
                showToast('Please fill all fields correctly', 'error');
                return;
            }

            const dob = new Date(dateOfBirth);
            const today = new Date();
            if (dob >= today || today.getFullYear() - dob.getFullYear() < 15) {
                showToast('Student must be at least 15 years old', 'error');
                return;
            }

            try {
                const data = await fetchWithRetry(`${API_URL}/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        matricNumber,
                        phone,
                        gender: 'Male',
                        userType: 'student',
                        password,
                        dateOfBirth,
                        faculty,
                        level,
                        department
                    })
                });
                showToast(data.message, 'success');
                closeAddStudentModal();
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to add student', 'error');
            }
        });

        document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editStudentId').value;
            const name = sanitizeInput(document.getElementById('editStudentName').value.trim());
            const email = sanitizeInput(document.getElementById('editStudentEmail').value.trim());
            const matricNumber = sanitizeInput(document.getElementById('editStudentMatricNumber').value.trim());
            const phone = sanitizeInput(document.getElementById('editStudentPhone').value.trim());
            const dateOfBirth = document.getElementById('editStudentDateOfBirth').value;
            const faculty = sanitizeInput(document.getElementById('editStudentFaculty').value.trim());
            const level = document.getElementById('editStudentLevel').value;
            const department = sanitizeInput(document.getElementById('editStudentDepartment').value.trim());
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (
                !name ||
                !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ||
                !/^[A-Z0-9]+$/.test(matricNumber) ||
                !/^\+?[\d\s()-]{10,}$/.test(phone) ||
                !dateOfBirth ||
                !faculty ||
                !['100', '200', '300', '400', '500'].includes(level) ||
                !department
            ) {
                showToast('Please fill all fields correctly', 'error');
                return;
            }

            const dob = new Date(dateOfBirth);
            const today = new Date();
            if (dob >= today || today.getFullYear() - dob.getFullYear() < 15) {
                showToast('Student must be at least 15 years old', 'error');
                return;
            }

            try {
                const data = await fetchWithRetry(`${API_URL}/students/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        matricNumber,
                        phone,
                        gender: 'Male',
                        dateOfBirth,
                        faculty,
                        level,
                        department
                    })
                });
                showToast(data.message, 'success');
                closeEditStudentModal();
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to update student', 'error');
            }
        });

        document.getElementById('assignRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('assignStudentId').value;
            const roomId = document.getElementById('assignRoomId').value;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            if (!studentId || !roomId) {
                showToast('Please select a room', 'error');
                return;
            }

            try {
                const data = await fetchWithRetry(`${API_URL}/students/assign-room`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ studentId, roomId })
                });
                showToast(data.message, 'success');
                closeAssignRoomModal();
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to assign room', 'error');
            }
        });

        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            try {
                const data = await fetchWithRetry(`${API_URL}/students/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                showToast(data.message, 'success');
                fetchStudentData();
            } catch (error) {
                showToast(error.message || 'Failed to delete student', 'error');
            }
        }

        function filterStudents(query) {
            if (!window.currentStudents) return;
            const filtered = window.currentStudents.filter(student =>
                student.name.toLowerCase().includes(query) ||
                student.email.toLowerCase().includes(query) ||
                (student.matricNumber || '').toLowerCase().includes(query)
            );
            renderStudentList(filtered);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeIcon.classList.toggle('fa-moon', newTheme === 'dark');
            themeIcon.classList.toggle('fa-sun', newTheme === 'light');
            localStorage.setItem('theme', newTheme);
        }

        function logout() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            window.location.href = LOGIN_PATH;
        }

        (async () => {
            const user = await checkAuth();
            if (user) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('userName').textContent = user.name || 'Admin User';
                fetchStudentData();

                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.querySelector('.theme-toggle i').classList.toggle('fa-moon', savedTheme === 'dark');
                document.querySelector('.theme-toggle i').classList.toggle('fa-sun', savedTheme === 'light');

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const query = sanitizeInput(e.target.value.toLowerCase());
                    filterStudents(query);
                });

                // Attach event listeners for modal buttons
                document.getElementById('addStudentButton').addEventListener('click', openAddStudentModal);
                document.getElementById('closeAddStudentButton').addEventListener('click', closeAddStudentModal);
                document.getElementById('closeEditStudentButton').addEventListener('click', closeEditStudentModal);
                document.getElementById('closeAssignRoomButton').addEventListener('click', closeAssignRoomModal);
            }
        })();
    </script>
</body>
</html>
