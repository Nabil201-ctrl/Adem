<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Documents - Admin | Adem Baba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <style>
        :root {
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #f44336;
            --info-color: #2196F3;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --primary-color: #8b6346;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --text-muted: rgba(0, 0, 0, 0.6);
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --input-background: rgba(0, 0, 0, 0.05);
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #8b6346;
            --secondary-color: rgba(255, 255, 255, 0.03);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --background-color: #1a1a1a;
            --card-background: rgba(255, 255, 255, 0.03);
            --input-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.5rem;
            z-index: 9999;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--secondary-color);
            padding: 1.5rem;
            height: 100vh;
            position: fixed;
            transition: var(--transition);
        }

        .brand.logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
        }

        .logo-container i {
            font-size: 1.5rem;
            color: #fff;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--primary-color);
            color: #fff;
        }

        .nav-links a i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--card-background);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--card-background);
        }

        .user-details h4 {
            font-size: 1rem;
            font-weight: 600;
        }

        .user-details p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .user-icon i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .documents-container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .documents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .documents-header h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .add-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            background: #3d2e23;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            color: var(--text-color);
        }

        td {
            color: var(--text-muted);
        }

        td a {
            color: var(--info-color);
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .action-btn.edit {
            color: var(--warning-color);
        }

        .action-btn.delete {
            color: var(--danger-color);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .modal-content p {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .modal-content .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-content label {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            color: var(--text-muted);
            font-size: 1rem;
            transition: var(--transition);
            pointer-events: none;
        }

        .modal-content input:focus+label,
        .modal-content input:not(:placeholder-shown)+label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.75rem;
            background: var(--card-background);
            padding: 0 0.25rem;
            color: var(--primary-color);
        }

        .modal-content .error-message {
            color: var(--danger-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            text-align: left;
            min-height: 1rem;
        }

        .modal-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 0.5rem;
        }

        .modal-btn:hover {
            background: #3d2e23;
        }

        .modal-btn.cancel {
            background: var(--text-muted);
        }

        .custom-toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            z-index: 2000;
            display: none;
            box-shadow: var(--shadow);
        }

        .custom-toast.success {
            background: var(--success-color);
        }

        .custom-toast.error {
            background: var(--danger-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .hamburger {
                display: block;
            }

            .search-bar {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .documents-container {
                padding: 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="loading">Loading...</div>
    <div id="app" style="display: none;">
        <div class="sidebar">
            <div class="brand logo">
                <div class="logo-container">
                    <i class="fas fa-coffee"></i>
                </div>
                <h1>Adem Baba</h1>
            </div>
            <nav class="nav-links">
                <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="./rooms.html" class="nav-link"><i class="fas fa-door-open"></i> Rooms</a>
                <a href="./student.html" class="nav-link"><i class="fas fa-users"></i> Students</a>
                <a href="./schedule.html" class="nav-link"><i class="fas fa-calendar"></i> Schedule</a>
                <a href="./payment.html" class="nav-link"><i class="fas fa-money-bill"></i> Payments</a>
                <a href="./settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="./uploadLink.html" class="nav-link active"><i class="fas fa-file"></i> Upload Documents</a>
                <a href="#" class="nav-link" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search documents..." aria-label="Search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-details">
                        <h4 id="userName">Admin</h4>
                        <p id="userType">Administrator</p>
                    </div>
                    <div class="user-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="documents-container">
                <div class="documents-header">
                    <h2>Upload Documents</h2>
                    <button class="add-btn" id="addDocumentBtn">Add New Document</button>
                </div>
                <table id="documentsTable">
                    <thead>
                        <tr>
                            <th>PDF URL</th>
                            <th>Uploaded By</th>
                            <th>Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="documentModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Document</h2>
            <form id="documentForm">
                <div class="form-group">
                    <input type="url" id="modalPdfUrl" required aria-label="PDF URL" placeholder=" ">
                    <label for="modalPdfUrl">PDF URL</label>
                    <div id="modal-url-error" class="error-message"></div>
                </div>
                <button type="submit" class="modal-btn" id="saveDocumentBtn">Save</button>
                <button type="button" class="modal-btn cancel" id="cancelDocumentBtn">Cancel</button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this document?</p>
            <button class="modal-btn" id="confirmDeleteBtn">Delete</button>
            <button class="modal-btn cancel" id="cancelDeleteBtn">Cancel</button>
        </div>
    </div>

    <div id="toast" class="custom-toast"></div>

    <script type="module">
        import { API_URL, LOGIN_PATH, showToast, fetchWithRetry, sanitizeInput } from '/login-form/utils.js';


        async function checkAuth() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (!token) {
                window.location.href = LOGIN_PATH;
                return false;
            }
            try {
                const data = await fetchWithRetry(`${API_URL}/protected`, {
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                document.getElementById('userName').textContent = data.user.name || 'Admin';
                document.getElementById('userType').textContent = data.user.userType === 'admin' ? 'Administrator' : 'User';
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('token');
                sessionStorage.removeItem('token');
                window.location.href = LOGIN_PATH;
                return false;
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeIcon.classList.toggle('fa-moon', newTheme === 'dark');
            themeIcon.classList.toggle('fa-sun', newTheme === 'light');
            localStorage.setItem('theme', newTheme);
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            window.location.href = LOGIN_PATH;
        }

        function showModal(title, pdfUrl = '', documentId = null) {
            const modal = document.getElementById('documentModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalPdfUrl = document.getElementById('modalPdfUrl');
            const saveBtn = document.getElementById('saveDocumentBtn');

            modalTitle.textContent = title;
            modalPdfUrl.value = pdfUrl;
            saveBtn.dataset.id = documentId || '';
            modal.style.display = 'flex';
            modalPdfUrl.focus();
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
            document.getElementById('modal-url-error').textContent = '';
            document.getElementById('documentForm').reset();
        }

        async function loadDocuments() {
            try {
                const data = await fetchWithRetry(`${API_URL}/documents`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || sessionStorage.getItem('token')}` },
                });
                const tbody = document.querySelector('#documentsTable tbody');
                tbody.innerHTML = '';
                data.documents.forEach(doc => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="${sanitizeInput(doc.pdfUrl)}" target="_blank">${sanitizeInput(doc.pdfUrl)}</a></td>
                        <td>${sanitizeInput(doc.uploadedBy?.name || 'Unknown')}</td>
                        <td>${new Date(doc.updatedAt).toLocaleString()}</td>
                        <td>
                            <button class="action-btn edit" data-id="${doc._id}" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" data-id="${doc._id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.action-btn.edit').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.dataset.id;
                        const doc = data.documents.find(d => d._id === id);
                        showModal('Edit Document', doc.pdfUrl, id);
                    });
                });

                document.querySelectorAll('.action-btn.delete').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.dataset.id;
                        showDeleteModal(id);
                    });
                });
            } catch (error) {
                console.error('Load documents error:', error);
                showToast('Failed to load documents', 'error');
            }
        }

        function showDeleteModal(id) {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
            document.getElementById('confirmDeleteBtn').dataset.id = id;
        }

        // Event listeners
        document.getElementById('addDocumentBtn').addEventListener('click', () => {
            showModal('Add New Document');
        });

        document.getElementById('cancelDocumentBtn').addEventListener('click', () => {
            closeModal('documentModal');
        });

        document.getElementById('documentModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('documentModal')) {
                closeModal('documentModal');
            }
        });

        document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
            closeModal('deleteModal');
        });

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('deleteModal')) {
                closeModal('deleteModal');
            }
        });

        document.getElementById('documentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pdfUrl = document.getElementById('modalPdfUrl').value.trim();
            const documentId = document.getElementById('saveDocumentBtn').dataset.id;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            // Clear errors
            document.getElementById('modal-url-error').textContent = '';

            // Client-side validation
            if (!pdfUrl) {
                showToast('Please enter a PDF URL', 'error');
                document.getElementById('modal-url-error').textContent = 'URL is required';
                return;
            }
            if (!pdfUrl.match(/\.(pdf)$/i) && !pdfUrl.includes('dropbox.com') && !pdfUrl.includes('drive.google.com')) {
                showToast('Please enter a valid PDF URL', 'error');
                document.getElementById('modal-url-error').textContent = 'URL must point to a PDF file';
                return;
            }

            const saveBtn = document.getElementById('saveDocumentBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                const url = documentId ? `${API_URL}/documents/${documentId}` : `${API_URL}/documents`;
                const method = documentId ? 'PUT' : 'POST';
                const response = await fetchWithRetry(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pdfUrl }),
                });

                showToast(response.message, 'success');
                closeModal('documentModal');
                loadDocuments();
            } catch (error) {
                console.error('Save document error:', error);
                let message = 'Failed to save document';
                if (error.message.includes('401')) {
                    message = 'Session expired. Please log in again.';
                    localStorage.removeItem('token');
                    sessionStorage.removeItem('token');
                    window.location.href = LOGIN_PATH;
                } else if (error.message.includes('403')) {
                    message = 'Access denied. Admins only.';
                } else if (error.message.includes('404')) {
                    message = 'Document not found.';
                } else if (error.message.includes('Validation failed')) {
                    message = 'Invalid PDF URL';
                } else if (error.message.includes('network')) {
                    message = 'Network error. Please check your connection.';
                }

                showToast(message, 'error');
                document.getElementById('modal-url-error').textContent = message;
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Save';
            }
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            const id = document.getElementById('confirmDeleteBtn').dataset.id;
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');

            try {
                const response = await fetchWithRetry(`${API_URL}/documents/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                });

                showToast(response.message, 'success');
                closeModal('deleteModal');
                loadDocuments();
            } catch (error) {
                console.error('Delete document error:', error);
                let message = 'Failed to delete document';
                if (error.message.includes('401')) {
                    message = 'Session expired. Please log in again.';
                    localStorage.removeItem('token');
                    sessionStorage.removeItem('token');
                    window.location.href = LOGIN_PATH;
                } else if (error.message.includes('403')) {
                    message = 'Access denied. Admins only.';
                } else if (error.message.includes('404')) {
                    message = 'Document not found.';
                }

                showToast(message, 'error');
            }
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.querySelector('.hamburger').addEventListener('click', toggleSidebar);
        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#documentsTable tbody tr');
            rows.forEach(row => {
                const url = row.cells[0].textContent.toLowerCase();
                row.style.display = url.includes(searchTerm) ? '' : 'none';
            });
        });

        // Initialize the page
        (async () => {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';

                // Set theme from localStorage
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.querySelector('.theme-toggle i').classList.toggle('fa-moon', savedTheme === 'dark');
                document.querySelector('.theme-toggle i').classList.toggle('fa-sun', savedTheme === 'light');

                // Load documents
                await loadDocuments();
            }
        })();
    </script>
</body>

</html>
